    <div id="app">
        <div class="bg-dark text-white text-center p-4 mb-2">
            <h1>Crea lista utenti</h1>
        </div>
        <div class="container text-center mb-4">
            <label for="userNumber">Quanti utenti vuoi generare?</label><br>
            <input v-model="inputValue" class="mb-2" type="number" id="userNumber"><br>
            <button v-if="!cliccato" @click="getData()" class="btn btn-dark me-2">Crea lista</button>
            <button @click="clear()" class="btn btn-danger">Cancella lista</button>
        </div>
        <div v-if="listaUser.length== inputValue" class="container">
            <table class="table">
                <thead :class="{'d-none': checkListe == false}">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Phone</th>
                        <th scope="col">Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="elemento, i in listaUser">
                        <th scope="row">{{i + 1}}</th>
                        <td>{{elemento.nome}}</td>
                        <td>{{elemento.telefono}}</td>
                        <td>{{elemento.email}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- My JS -->
